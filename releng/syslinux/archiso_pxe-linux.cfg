LABEL arch64_nbd
TEXT HELP
Boot the Vigilante Arch Linux live medium using NBD.
It allows you to Run the Live Vigilante Arch or perform system maintenance.
ENDTEXT
MENU LABEL Vigilante Arch Live Medium (x86_64, NBD)
LINUX ::/%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD ::/%INSTALL_DIR%/boot/intel-ucode.img,::/%INSTALL_DIR%/boot/amd-ucode.img,::/%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisodevice=UUID=%ARCHISO_UUID% archiso_nbd_srv=${pxeserver} cms_verify=y
SYSAPPEND 3

